<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Temperature Converter</title>
    <style>
        /* CSS styles go here */
        body {
            font-family: Arial, sans-serif;
            background-color: #a2f2f2;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .converter {
            text-align: center;
            margin-top: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="converter">
            <input type="number" id="celsius" placeholder="Enter Celsius">
            <button onclick="convertToFar()">Convert</button>
            <p id="result">Result: </p>
        </div>
    </div>

    <script>
        // JavaScript code goes here
        function convertToFar() {
            const celsiusInput = document.getElementById("celsius");
            const resultParagraph = document.getElementById("result");

            if (!celsiusInput.value) {
                resultParagraph.textContent = "Result: Please enter a value.";
                return;
            }

            const celsius = parseFloat(celsiusInput.value);
            const fahrenheit = (celsius * 9/5) + 32;

            resultParagraph.textContent = `Result: ${celsius} Celsius is ${fahrenheit.toFixed(2)} Fahrenheit.`;
        }
    </script>
</body>
</html>
